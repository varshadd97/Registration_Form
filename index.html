<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Registration Form</span></h1>
        <div class="wrapper ">
            <div class="company-info">
                <h3>Registration Form</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 Something st</li>
                    <li><i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li><i class="fa fa-envelope"></i> test@acme.test</li>
                  </ul>
            </div>
      <div class="contact">
        <form id="contactForm">
            <p>
              <label>FirstName:</label>
              <input type="text" name="FirstName" id="FirstName" required>
            </p>
            <p>
              <label>LastName:</label>
              <input type="text" name="LastName" id="LastName" required> 
            </p>
            <p>
              <label>Education:</label>
              <input type="text" name="Education" id="Education" required>
            </p>
            <p>
              <label>Phone_Number:</label>
              <input type="number" name="Phone_Number" id="Phone_Number" required>
            </p>
            <p>
              <label>City :</label>
              <input type="text" name="City" id="City" required>
            </p>
            <p>
              <label>Pin_No. :</label>
              <input type="number" name="Pin_No" id="Pin_No" required>
            </p>
            <p>
              <label>Password :</label>
              <input type="password" name="Password" id="Password" required>
            </p>
            <p class="full">
                <button type="submit">Submit</button>
              </p>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
